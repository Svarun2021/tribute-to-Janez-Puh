          <cite>Mister Puch was a fine gentleman</cite>

      <section id="tribute-info">
        <h2>Achievement of mister Puch</h2>
        <p>Janez Puh was a slovenian inventor. He invented a bycicle as we know it today. In his factory in Austria he produced cars, bicycles and motorcycles<p>

     </main>
